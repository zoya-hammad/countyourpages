{% extends "navbar.html" %}

{% block body %}
    <style>
        .card {
            margin-bottom: 20px;
            height : 280px;
        }
        .card-img-top {
            height: 100%; 
            object-fit: contain; 
        }

    </style>

    <div class="container">
        {% if user.is_authenticated %}
            <h2 class="mt-3 mb-4"><a href="{% url 'books:my_shelf' username %}">Shelf</a></h2>

            <div class="row">
                {% for item in shelf_items %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="{{ item.book.image.url }}" class="card-img-top" alt="{{ item.book.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.book.title }}</h5>
                                <p class="card-text">{{ item.book.author }}</p>
                                <a href="{% url 'books:book_page' item.book.title %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
