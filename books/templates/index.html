{% extends "navbar.html" %} 
 
{% block body %}
    <style>
        
        body {
            background-color: #fbf6ef; /* Light grey background */ 
            font-family: 'Roboto', sans-serif; /* Font style */ 
            color: #664229;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #ece4d8; /* Light tan background */
            border-radius: 10px;
            box-shadow: 0 4px 8px #664229;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-img-top {
            height: 200px; 
            object-fit: contain; 
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 10px;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card-text {
            font-weight: 400;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #25911194; /* Pastel green */
            border-color: #a8ff61; /* Pastel green */
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #259325; /* Darker pastel green on hover */
            border-color: #40ff80; /* Darker pastel green on hover */
        }
        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        a {
            color: #664229;
            text-decoration: none;
        }
        a:hover {
            color: #53381c;
            text-decoration: underline;
        }

    
    </style>

    <div class="container">
        {% if user.is_authenticated %}
            <h2 class="mt-3 mb-4"><a href="{% url 'books:my_shelf' username %}">Shelf</a></h2>

            <div class="row">
                {% for item in shelf_items %}
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <img src="{{ item.book.image.url }}" class="card-img-top" alt="{{ item.book.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.book.title }}</h5>
                                <p class="card-text">{{ item.book.author.author_name }}</p>
                                <a href="{% url 'books:book_page' item.book.clean_title %}" class="btn btn-primary mt-auto">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            
        {% endif %}

        
    </div>

    


{% endblock %}


    <!-- The "% for %"" tag is used for looping over a sequence in Django templates. -->
    <!--  creates a card for each item w each card displaying the book's image, title, author name, and a link to the book's detail page.-->
    <!-- DTL Tags: "% ... %" are used for logic-->
    <!-- "{{ ... }}" are used for outputting variables.-->
    <!--"% extends "navbar.html" %"  :  inherits from the navbar.html template.  -->
    <!-- "% block body %" :This block of code will be inserted into a placeholder in the navbar.html template. -->
