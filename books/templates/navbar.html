<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Customize navbar */
        .navbar-custom {
            background-color: #b8966a; 
            font-size: 18px;
        }

        .navbar-brand-custom {
            color: #664229;
            font-size: 35px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .navbar-brand-custom:hover {
            color: #664229;
        }

        .navbar-toggler-icon {
            background-color: #fcd69d; 
            border-radius: 4px;
        }

        .navbar-nav .nav-link {
            color: #664229; 
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 10px;
        }

        .navbar-nav .nav-link:hover {
            color: #53381c; 
        }

        /* Adjust padding */
        .navbar-nav {
            padding-left: 20px;
        }

        /* Adjust spacing */
        .navbar-nav .nav-item {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom" href="#">onemorechapter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Links for Logged in User -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:my_shelf' username=user.username %}">My Shelf</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:post_feed' username=user.username %}">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts:new_post' username=user.username %}">New Post</a>
                        </li>
<li class="nav-item">
<a class="nav-link" href="{% url 'posts:all_posts' %}">All Posts</a>
</li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:logout' %}">Sign Out</a>
                        </li>
                        
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:login' %}">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
